buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.4-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.liteloader'
apply plugin: 'org.spongepowered.mixin'

version = "0.1"
group = "me.dags.daflightliteloader"
archivesBaseName = "daflight"

minecraft {
    version = "1.9"
    mappings = "snapshot_20160410"
    runDir = "run"
}

sourceSets {
    main {
        // Refmap declaration must match the refmap name specified in the json config
        refMap = "mixins.daflight.refmap.json"
    }
}

mixin {
    defaultObfuscationEnv notch
}

litemod {
    json {
        name = "DaFlight"
        mcversion = "1.9.0"
        //mixinConfigs += "mixins.daflight.json" No working mixins yet :(
        classTransformerClasses += "me.dags.daflightliteloader.minecraft.transformers.MCStartTransformer"
        classTransformerClasses += "me.dags.daflightliteloader.minecraft.transformers.PlayerControllerTransformer"
        classTransformerClasses += "me.dags.daflightliteloader.minecraft.transformers.PlayerTransformer"
    }
}

jar {
    from litemod.outputs
}